<script>
    function Test(name) {
        this.name = name;
    }
    Test.prototype.sayName = function() {
        console.log(this.name);
    }
    const t = new Test('hhh');
    console.log(t.name); // 'hhh'
    t.sayName(); // 'hhh'

    // new构造函数Test，创建的实例可以访问到构造函数中的属性，可以访问到构造函数原型中的属性，也就是说通过new操作符，实例与构造函数通过原型链连接了起来

    function Test(name){
        this.name = name;
        return 1;
    }
    const t = new Test('hhh');
    console.log(t.name); // 'hhh'
    // 如果构造函数中return了原始值，那么这个返回值毫无意义

    function Test(name){
        this.name = name;
        console.log(this);  // Test {name: 'hhh'}
        return {age: 26}
    }
    const t = new Test('hhh');
    console.log(t); // {age:26}
    console.log(t.name); // undefined
    // 构造函数如果返回值为对象，那么这个返回值会被正常使用

    function creat(Con, ...args){
        let obj = {};
        Object.setPrototypeOf(obj,Con.prototype);
        let result = Con.apply(obj,args);
        return result instanceof Object ? result : obj;
    }
</script>
