<script>
    // promise的三种状态 pending resolved rejected
    // 使用

    function Promise(executor) {
        var self = this;
        self.status = 'pending'; // Promise当前的状态
        self.data = undefined; // Promise的值
        self.onResolvedCallback = []; // Promise resolved时的回调函数集，因为在Promise结束之前有可能有多个回调添加到它上面
        self.onRejectedCallback = []; // Promise rejected时的回调函数集，因为在Promise结束之前有可能有多个回调添加到它上面
        function resolve(value) {
            if (self.status === 'pending') {
                self.status = 'resolved';
                self.data = value;
                for (var i = 0; i < self.onResolvedCallback.length; i++) {
                    self.onResolvedCallback[i](value);
                }
            }
        }
        function reject(reason) {
            if (self.status === 'pending') {
                self.status = 'rejected';
                self.data = reason;
                for (var i = 0; i < self.onRejectedCallback.length; i++) {
                    self.onRejectedCallback[i](reason);
                }
            }
        }
        try {
            executor(resolve, reject); // 执行executer并传入相应的参数
        } catch (e) {
            reject(e);
        }

    }
    Promise.prototype.then = function (onResolved, onRejected) {
        var self = this;
        var promise2;
        onResolved = typeof onResolved === 'function' ? onResolved : function (v) { };
        onRejected = typeof onRejected === 'function' ? onRejected : function (r) { };
        if (self.status === 'resolved') {
            return promise2 = new Promise(function (resolve, reject) {
                try {
                    var x = onResolved(self.data);
                    if (x instanceof Promise) {
                        x.then(resolve, reject);
                    }
                    resolve(x);
                } catch (e) {
                    reject(e);
                }
            })
        }
        if (self.status === 'rejected') {
            return promise2 = new Promise(function (resolve, reject) {
                try {
                    var x = onRejected(self.data);
                    if (x instanceof Promise) {
                        x.then(resolve, reject);
                    }
                } catch (e) {
                    reject(e);
                }

            })
        }
        if (self.status === 'pending') {
            //如果当前的Promise还处于pending状态，我们并不能确定调用onResolved还是onRejected
            // 只能等到Promise状态确定后，才能确定如何处理
            // 所以我们需要把我们的两种情况的处理逻辑作为callback放入promise1即this的回调数组里
            return promise2 = new Promise(function (resolve, reject) {
                self.onResolvedCallback.push(function (value) {
                    try {
                        var x = onResolved(self.data);
                        if (x instanceof Promise) {
                            x.then(resolve, reject);
                        }
                    } catch (e) {
                        reject(e);
                    }
                })
                self.onRejectedCallback.push(function (value) {
                    try {
                        var x = onRejected(self.data);
                        if (x instanceof Promise) {
                            x.then(resolve, reject);
                        }
                    } catch (e) {
                        reject(e);
                    }
                })
            })
        }
    }
    Promise.prototype.catch = function(onRejected) {
        return this.then(null,onRejected);
    }
