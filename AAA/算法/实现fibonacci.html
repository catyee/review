        function fibonacciFunc() {
            let arr = [0, 1];
            function calc(n) {
                if (n < 0) throw new Error('输入的数字不能小于0');
                if (n<2) return arr[n];
                if (arr[n] != undefined) {
                return arr[n];
                }
                let data = calc(n-1) + calc(n-2);
                arr[n] = data;
                return data;
            }

            return calc;
        }
        let fibonacci3 = fibonacciFunc();
        console.log(fibonacci3(100))
   function* fibonacci() { // 一个生成器函数
            let [prev, curr] = [0, 1];
            for (;;) { // while (true) {
                [prev, curr] = [curr, prev + curr];
                yield curr;
            }
        }

        for (let n of fibonacci()) {
            console.log(n);
            // 当n大于1000时跳出循环
            if (n >= 1000)
                break;
        }
