        var obj = {x:1,y:2,z:3}
        obj[Symbol.iterator] = function() {
                return {
                        index:0,
                        next: function() {
                                let keys = Object.keys(obj)
                                if(this.index < keys.length) {
                                        let key = keys[this.index]
                                        this.index ++ 
                                        return {value:obj[key],done:false}
                                }
                                return {value:undefined, done:true}
                        }
                }
        }
